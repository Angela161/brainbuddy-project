<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBuddy - Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <button class="go-back-btn" onclick="goBack()">â¬… Go Back</button>

    <div class="login-container" id="login-container">
        <h3>Login to BrainBuddy</h3>
        <form id="login-form" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="#" onclick="showSignUp()">Sign up</a></p>
    </div>
    
    <!-- Dark background overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Hidden Sign-Up Form (Popup) -->
    <div id="signup-form" class="signup-container">
        <h3>Create a New Account</h3>
        <form id="signup-form-element" method="POST">
            <div class="input-group">
                <label for="new-email">Email</label>
                <input type="email" id="new-email" name="new-email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="Create a password" required>
            </div>
            <div class="button-group">
                <button type="submit">Sign Up</button>
                <button type="button" onclick="redirectToLogin()">Cancel</button> <!-- Updated -->
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Login Form Submission
            document.getElementById("login-form").addEventListener("submit", function (event) {
                event.preventDefault(); 
                window.location.href = "therapy.html";
            });

            // Sign-Up Form Submission
            document.getElementById("signup-form-element").addEventListener("submit", function (event) {
                event.preventDefault();
                window.location.href = "therapy.html";
            });
        });

        function showSignUp() {
            document.getElementById("signup-form").style.display = "block";
            document.getElementById("overlay").style.display = "block"; // Darken background
            document.getElementById("login-container").style.display = "none"; // Hide login form
        }

        function redirectToLogin() {
            document.getElementById("signup-form").style.display = "none";
            document.getElementById("overlay").style.display = "none"; // Remove dark background
            document.getElementById("login-container").style.display = "block"; // Show login form again
        }

        function goBack() {
            window.location.href="warning.html";
        }
    </script>
</body>
</html>
