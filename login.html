<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBuddy - Login</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <button class="go-back-btn" onclick="goBack()">â¬… Go Back</button>

    <div class="login-container">
        <h3>Login to BrainBuddy</h3>
        <form id="login-form" method="POST">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); 
            window.location.href = "self care page.html";
        });

        function goBack() {
            window.location.href="home.html";
        }
    </script>
</body>
</html>
