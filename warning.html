<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warning - BrainBuddy</title>
    <style>
        /* Background Styling for Warning Page */
body {
    background: url('images/warning bg.png.webp') ;
    background-size: cover;  /* Enlarges while maintaining aspect ratio */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents tiling */
    background-size: 100% 100%;
    font-family: 'Times New Roman', Times, serif;
    text-align: center;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: #ffffff; /* White text for readability */
    margin: 0;
    padding: 0;
}

/* Warning Box Styling */
.warning-container {
    background: rgba(12, 12, 12, 0.7); /* Semi-transparent black */
    padding: 30px;
    border-radius: 15px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0px 5px 15px rgba(154, 145, 145, 0.5);
    text-align: center;
    animation: fadeIn 1.5s ease-in-out;
}

/* Warning Header */
.warning-header {
    font-size: 2rem;
    font-weight: bold;
    color:yellow; /* Yellow for alert effect */
    margin-bottom: 10px;
}

/* Warning Message */
.warning-text {
    font-size: 2rem;
    line-height: 1.5;
    margin-bottom: 20px;
}





/* Continue Button */
.continue-button {
    background:linear-gradient(135deg, #a879b4, #527cca) ; /* Bright orange */
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}
/* go back button */
 .go-back-btn {
    background:linear-gradient(135deg, #a879b4, #527cca);
    color: #fff;
    border: none;
    padding: 12px 20px;
    font-size: 1.5rem;
    font-weight: bold;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
    
 }


.continue-button:hover {
    background: #E65100; /* Darker orange */
}

.go-back-btn:hover {
    background: #E65100; /* Darker orange */
    
}



/* Mobile Responsive */
@media (max-width: 768px) {
    .warning-container {
        width: 90%;
    }

    .warning-header {
        font-size: 1.8rem;
    }

    .warning-text {
        font-size: 1rem;
    }
}

    </style>
    
    
</head>
<body>

    <div class="warning-container">
        <h1 class="warning-header">⚠ Important Notice ⚠</h1>
        <p class="warning-text">
            BrainBuddy is designed for mild to moderate mental health support.  
            If you are experiencing a crisis or severe distress, please seek help from a licensed therapist or emergency services.
        </p>
        <button class="continue-button" onclick="proceedToLogin()">Continue</button>
        <button class="go-back-btn" onclick="goBack()"> Go Back</button>
        
    </div>

    <script>
        function proceedToLogin() {
            window.location.href = "home.html"; // Redirects immediately on click
        }
    </script>
    <script>
        function goBack() {
            window.location.href = "wellbeing.html"; // Redirects immediately on click
        }
    </script>

</body>
</html>
