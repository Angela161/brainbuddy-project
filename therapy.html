<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Options - BrainBuddy</title>
    <link rel="stylesheet" href="therapy.css"> <!-- Linking external CSS -->
    
    <script>
        function redirectTo(page, backgroundClass) {
            localStorage.setItem("therapyBackground", backgroundClass);
            window.location.href = page + ".html";
        }
    </script>
    <style>
        /* Fallback for background in case JavaScript is disabled */
        body {
            background-image: url('images/therapy.png.webp');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <header>
        <h3>Explore Our Therapy Options</h3>

    </header>

    <div class="therapy-container">
        <!-- Sound Therapy -->
        <div class="therapy-card sound-therapy" onclick="redirectTo('sound therapy', 'sound-therapy-bg')">
            <img src="images/sound.png.webp" alt="Sound Therapy">
            <h2>Sound Therapy</h2>
            
        </div>

        <!-- Breathing & Meditation -->
        <div class="therapy-card breathing-meditation" onclick="redirectTo('breathing & meditation', 'breathing-meditation-bg')">
            <img src="images/breathing.png.webp" alt="Breathing & Meditation">
            <h2>Breathing & Meditation</h2>
        </div>

        <!-- AI Chatbot (Fixed) -->
        <div class="therapy-card ai-chatbot" onclick="redirectTo('chatbot', 'ai-chatbot-bg')">
            <img src="images/chatbot.png.webp" alt="AI Chatbot">
            <h2>AI Chatbot</h2>
        </div>

        <!-- Guided Journaling -->
        <div class="therapy-card journaling" onclick="redirectTo('journaling', 'journaling-bg')">
            <img src="images/journalling.png.webp" alt="Guided Journaling">
            <h2>Guided Journaling</h2>
        </div>

        <!-- Therapist -->
        <div class="therapy-card therapist" onclick="redirectTo('therapist', 'therapist-bg')">
            <img src="images/therapist.png.webp" alt="Therapist">
            <h2>Connect with a Therapist</h2>
        </div>
    </div>
    <button class="go-back-button" onclick="goBack()"> â¬… Go Back</button>
    <script>
        function goBack() {
            window.location.href = "self care page.html"; // Redirects immediately on click
        }
    </script>

        


</body>
</html>
