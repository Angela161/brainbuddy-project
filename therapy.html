<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Options - BrainBuddy</title>
    <link rel="stylesheet" href="therapy.css"> <!-- Linking external CSS -->
</head>
<body>

    <header>
        <h1>Explore Our Therapy Options</h1>
        
    </header>

    <div class="therapy-container">
        <!-- Sound Therapy (Top) -->
        <div class="therapy-card sound-therapy" onclick="redirectTo('sound-therapy')">
            <img src="images/sound.png.webp" alt="Sound Therapy">
            <h2>Sound Therapy</h2>
        </div>

        <!-- Breathing & Meditation (Left) -->
        <div class="therapy-card breathing-meditation" onclick="redirectTo('breathing-meditation')">
            <img src="images/breathing.png.webp" alt="Breathing & Meditation">
            <h2>Breathing & Meditation</h2>
        </div>

        <!-- AI Chatbot (Center) -->
        <div class="ai-chatbot" onclick="redirectTo('chatbot')">
            <img src="images/chatbot.png.webp" alt="AI Chatbot">
            <h2>AI Chatbot</h2>
    
        </div>

        <!-- Guided Journaling (Right) -->
        <div class="therapy-card journaling" onclick="redirectTo('journaling')">
            <img src="images/journalling.png.webp" alt="Guided Journaling">
            <h2>Guided Journaling</h2>
        </div>

        <!-- Therapist (Bottom) -->
        <div class="therapy-card therapist" onclick="redirectTo('therapist')">
            <img src="images/therapist.png.webp" alt="Therapist">
            <h2>Connect with a Therapist</h2>
        </div>
    </div>

    <script>
        function redirectTo(option) {
            window.location.href = option + ".html"; // Redirects to respective pages
        }
    </script>

</body>
</html>
